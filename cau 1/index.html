<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="circle-ptit-2.png" alt="PTIT Logo" class="ptit-logo">
            </div>
            <div class="group-text">Nhóm 10</div>
            <h1>Quản lý Thông tin Sinh viên</h1>
        </div>

        <!-- Form nhập thông tin sinh viên -->
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentCode">Mã số sinh viên:</label>
                <input type="text" id="studentCode" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Ngày tháng năm sinh:</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="hometown">Quê quán:</label>
                <input type="text" id="hometown" required>
            </div>
            <button type="submit" id="submitBtn">Thêm Sinh viên</button>
            <button type="button" id="cancelBtn" style="display: none;">Hủy</button>
        </form>

        <!-- Phần hiển thị kết quả -->
        <div class="results">
            <h2>Danh sách Sinh viên</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Họ và tên</th>
                        <th>MSSV</th>
                        <th>Ngày sinh</th>
                        <th>Quê quán</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </div>

        <!-- Phần tìm kiếm -->
        <div class="search-section">
            <h2>Tìm kiếm Sinh viên</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Nhập tên hoặc quê quán...">
                <button onclick="searchStudents()">Tìm kiếm</button>
            </div>
        </div>

        <!-- Phần hiển thị chuỗi ghép và mảng đã tách -->
        <div class="array-section">
            <h2>Kết quả xử lý mảng</h2>
            <div id="concatenatedString"></div>
            <div id="separatedArrays"></div>
            <div id="sortedNumbers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
